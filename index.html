<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Cart</title>
    <link rel="stylesheet" href="results-summary-component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="Result">
            <h2>Your Result</h2>
            <div class="circle-container">
                <span id="span1">76</span>of 100
            </div>
            <h1>Great </h1>
            <P>You scored higher than 65% of the people who have taken these tests.</P>
        </div>
        <div class="Summary">
            <h2 id="summ">Summary</h2>
            <div class="sum1">
                <div id="Reaction">
                    <img src="Reaction.webp" alt="Reaction-image" id="Reaction-image">
                    <span id="Reaction-word">Reaction</span>
                </div>
                <div id="score">
                    <span id="current-score">80</span>
                    <span id="total-score">/100</span>
                </div>
            </div>

            <div class="sum2">
                <div id="Memory">
                    <img src="Memory.webp" alt="Memory-image" id="Memory-image">
                    <span id="Mem">Memory</span>
                </div>
                <div id="score">
                    <span id="current-score">92</span>
                    <span id="total-score">/100</span>
                </div>
            </div>

            <div class="sum3">
                <div id="Verbal">
                    <img src="Verbal.webp" alt="Verbal-image" id="Verbal-image">
                    <span id="Ver">Verbal</span>
                </div>
                <div id="score">
                    <span id="current-score">61</span>
                    <span id="total-score">/100</span>
                </div>
            </div>

            <div class="sum4">
                <div id="Visual">
                    <img src="Visual.webp" alt="Visual-image" id="Visual-image">
                    <span id="Vis">Visual</span>
                </div>
                <div id="score">
                    <span id="current-score">72</span>
                    <span id="total-score">/100</span>
                </div>
            </div>

            <button class="long-button">Continue</button>
        </div>

    </div>
    </div>
</body>

</html>
